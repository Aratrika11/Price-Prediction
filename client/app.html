<!DOCTYPE html>
<html>
<head>
    <title>West Bengal Estate Pricing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<div class="container">

<form class="form">
    <h2>Area (Square Feet)</h2>
    <input class="area" name="name" pattern="[0-9]"  id="uiSqft" class="floatLabel" name="SquareFt" value="1000">
    <h2>BHK</h2>
    <div class="switch-field">
        <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
        <label for="radio-bhk-1">1</label>
        <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
        <label for="radio-bhk-2">2</label>
        <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
        <label for="radio-bhk-3">3</label>
        <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
        <label for="radio-bhk-4">4</label>
        <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
        <label for="radio-bhk-5">5</label>
    </div>
    </form>

    <h2>EMI (Rupees)</h2>
    <input class="EMI"  pattern="[0-9]" id="EMI" class="floatLabel" name="EMI" value="1000">
    <h2>Location</h2>
    <!-- <div class ="location-toggle"> -->
        <select class="location" name="" id="uiLocations">
            <option value="" disabled="disabled" selected="selected">Choose a Location</option>
            <!-- <option value=""  >location 1</option>
            <option value=""  >location 2</option> -->
            <option value=""  >Agarpara</option>
        </select>
    <!-- </div> -->
        <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimated Price</button>
        <div id="uiEstimatedPrice" class="result"> <h2> </h2></div>
    </div>
</div>


</body>
</html>
